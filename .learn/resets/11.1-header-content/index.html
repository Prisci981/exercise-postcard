<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/assets/postcard.jpg" alt="Postcard Image" />
			</div>

			<div class="postcard-body">
				<div class="body-left">I am the left side</div>
				<div class="body-right">I am the right side</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
